server.port=${SERVER_PORT:8080}

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/gfms}
spring.datasource.username=${DB_USER:gfms}
spring.datasource.password=${DB_PASS:gfms}
spring.datasource.hikari.maximum-pool-size=10

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false

# Enable JSONB support hints
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Redis
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# Swagger UI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Security
security.jwt.secret=${JWT_SECRET:supersecretjwtkey_change_me}
security.jwt.expiration-seconds=${JWT_EXPIRATION:86400}
